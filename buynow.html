<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy SmartGadget Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }
        .product-card {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            background: #fff;
            text-align: center;
        }
        .product-img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
        }
        .product-price {
            color: #28a745;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .btn-purchase, .btn-home {
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
            border: none;
            margin: 10px;
        }
        .btn-purchase {
            background: #007bff;
            color: white;
        }
        .btn-purchase:hover {
            background: #0056b3;
        }
        .btn-home {
            background: #28a745;
            color: white;
        }
        .btn-home:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Buy Your Favorite Smartphone</h2>
        <p>Explore the latest smartphones and choose the best one for you!</p>

        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://i5.walmartimages.com/asr/2a7a7345-77af-4ed0-b689-b884e2981ef2_1.d70d05faf625ccdcc494f2e1be79397b.jpeg" class="product-img">
                    <p class="product-title">SmartGadget Pro X</p>
                    <p class="product-price">$799</p>
                    <button class="btn btn-purchase" onclick="confirmPurchase('SmartGadget Pro X')">Buy Now</button>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://i5.walmartimages.com/asr/64d2d78b-a70f-4efb-a99f-65d587c95ff7_1.dedc155a908240059cd079cb582c0839.jpeg" class="product-img">
                    <p class="product-title">SmartGadget Ultra</p>
                    <p class="product-price">$899</p>
                    <button class="btn btn-purchase" onclick="confirmPurchase('SmartGadget Ultra')">Buy Now</button>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://www.att.com/idpassets/global/devices/phones/samsung/samsung-galaxy-a14-5g/carousel/black/black-1.png" class="product-img">
                    <p class="product-title">SmartGadget Mini</p>
                    <p class="product-price">$699</p>
                    <button class="btn btn-purchase" onclick="confirmPurchase('SmartGadget Mini')">Buy Now</button>
                </div>
            </div>

            <!-- Product 4 -->
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/samsung-galaxy-note-10-1565207904.jpg?crop=0.502xw:1.00xh;0.238xw,0&resize=640:*" class="product-img">
                    <p class="product-title">SmartGadget Max</p>
                    <p class="product-price">$999</p>
                    <button class="btn btn-purchase" onclick="confirmPurchase('SmartGadget Max')">Buy Now</button>
                </div>
            </div>

            <!-- Product 5 -->
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://cdn11.bigcommerce.com/s-8ek7z3h3jn/images/stencil/1280w/products/8274/40887/samsung-galaxy-s23-ultra-512gb-cream-or-sm-s918bzeheub__05946.1675817152.jpg?c=1" class="product-img">
                    <p class="product-title">SmartGadget Lite</p>
                    <p class="product-price">$599</p>
                    <button class="btn btn-purchase" onclick="confirmPurchase('SmartGadget Lite')">Buy Now</button>
                </div>
            </div>

            <!-- Product 6 -->
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://techcart.com.au/wp-content/uploads/2022/09/68416-Samsung-Galaxy-Z-Flip-4-F7210-128GB8GB-Blue.jpg" class="product-img">
                    <p class="product-title">SmartGadget Premium</p>
                    <p class="product-price">$1099</p>
                    <button class="btn btn-purchase" onclick="confirmPurchase('SmartGadget Premium')">Buy Now</button>
                </div>
            </div>
        </div>

        <!-- Back to Home -->
        <a href="products.html" class="btn btn-home">Back to Home</a>
    </div>

    <script>
        function confirmPurchase(productName) {
            alert("Thank you for purchasing " + productName + "! Your order has been placed successfully.");
        }
    </script>
</body>
</html>
