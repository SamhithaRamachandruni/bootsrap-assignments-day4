<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
        }
        .hero {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 50px;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        .destination-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .destination-card img {
            border-radius: 10px;
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        Explore Amazing Destinations
    </div>

    <!-- Destinations List -->
    <div class="container">
        <div class="row">
            <!-- Paris -->
            <div class="col-md-4">
                <div class="destination-card">
                    <img src="https://getwallpapers.com/wallpaper/full/a/2/4/1462336-top-paris-at-night-wallpaper-3300x1900-for-android-40.jpg" class="img-fluid" alt="Paris">
                    <h3 class="mt-3">Paris, France</h3>
                    <p>The city of love, fashion, and art.</p>
                    <a href="paris.html" class="btn btn-primary">Explore Paris</a>
                </div>
            </div>

            <!-- Bali -->
            <div class="col-md-4">
                <div class="destination-card">
                    <img src="https://www.ncl.com/sites/default/files/1000x667-Bali-Indonesia-Cruise-Norwegian-gates-Hindu-temple.jpg" alt="Bali">
                    <h3 class="mt-3">Bali, Indonesia</h3>
                    <p>A tropical paradise with beautiful beaches.</p>
                    <a href="bali.html" class="btn btn-primary">Explore Bali</a>
                </div>
            </div>

            <!-- Switzerland -->
            <div class="col-md-4">
                <div class="destination-card">
                    <img src="https://switzerlanding.com/wp-content/uploads/2022/11/reasons-visit-switzerland.jpg" alt="Switzerland">
                    <h3 class="mt-3">Switzerland</h3>
                    <p>A winter wonderland with stunning landscapes.</p>
                    <a href="switzerland.html" class="btn btn-primary">Explore Switzerland</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Back to <a href="blogpost1.html" style="color: #00d1ff; text-decoration: none;">Home</a></p>
    </footer>

</body>
</html>
